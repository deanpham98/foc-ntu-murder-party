<!DOCTYPE html>
<html>
    <head>
        <title>NTU Murder Party</title>
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- <script src = "./js/disableInspect.js"></script> -->
        <h1 id = "title">Join a Murder Party</h1>
        <form onsubmit="validateName(); return false;">
            <div class="form-field">
                <label id = "label">Display Name</label>
                <input id = "name" type = "text" name="name" minlength="2" maxlength="8" required autofocus/>
            </div>
            <br>
            <div class="form-field">
                <label id = "label">Room Number</label>
                <input id = "pin" type="number" name="pin" required/>
            </div>
            <br>
            <div class="form-field">
                <button id = "joinButton">Enter Hell</button>
            </div>
        </form>
        <br/>
        <center><a href = "/host/" id = "host">Click here to host a your Murder Party ^^</a></center>
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "./js/home.js"></script>
    </body>
</html>
